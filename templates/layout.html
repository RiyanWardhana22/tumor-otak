<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Deteksi Tumor Otak{% endblock %}</title>

    <!-- Font & Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body class="fade-body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg glass-navbar fixed-top">
      <div class="container py-3">
        <a class="navbar-brand fw-semibold" href="/">Deteksi Tumor Otak</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="/"
                ><strong>Home</strong></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/classify' %}active{% endif %}"
                href="/classify"
                ><strong>Klasifikasi</strong></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container content-wrapper">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="glass-footer text-center py-3 mt-5">
      <p class="mb-0">&copy; 2025 - Sistem Deteksi Tumor Otak</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Efek Fade-in saat halaman dimuat
      window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");
      });
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
